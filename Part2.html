<html>
    <head>

    </head>
    <body>
        <h1>Country:</h1>
        <p id="country">CANADA</p>

        <h1>Capital:</h1>
        <p id="capital">OTTAWA</p>

        <button onclick="hideCapital()">Hide Capital Name</button>
        <br>
        <br>
        <button onclick="showCapital()">Show Capital Name</button>
        <br>
        <br>
        <button onclick="toggleButton()">Toggle</button>
        
        <h1 id="yellowText" onmouseover="hoverYellow()">Hover on this paragraph for Yellow</h1>
        <h1 id="greenText" onclick="clickGreen()">Click on this paragraph for Green example.</h1>

        <script>
            function hideCapital() {
                var hide = document.getElementById('capital');
                hide.style.display = "none";
            }
            function showCapital() {
                var show = document.getElementById('capital');
                show.style.display = "block";
            }
            function toggleButton() {
                var toggle = document.getElementById('capital');
                if (toggle.style.display === "none") {
                    toggle.style.display = "block";
                }else {
                    toggle.style.display = "none";
                }
            }
            function hoverYellow() {
                var hover = document.getElementById('yellowText');
                hover.style.color = "yellow"; 
            }
            function clickGreen() {
                var click = document.getElementById('greenText');
                click.style.color = "green";
            }
        </script>
    </body>
</html>
